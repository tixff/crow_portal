<script>
    $("#login").click(function () {
        var str = /^[^\s]+$/;
        if (!str.test($("#password").val())) {
            alert("手机格式错误，请重新输入");
            return;
        }
        if (!str.test($("#name").val())) {
            alert("用户名不能有空白字符");
            return;
        }
        var data = $("#loginForm").serialize();
        $.ajax({
            type: 'post',
            url: '/user/login',
            cache: false,
            data: data,  //重点必须为一个变量如：data
            dataType: 'json',
            success: function (resultData) {
                if ("200" == resultData.status) {
                    alert(resultData.message);
                    window.location.href="http://localhost:90";
                } else {
                    alert(resultData.message);
                }
            },
            error: function () {
                alert("请求失败")
            }
        });
    });
</script>
